<body>

    <!-- header-section -->
    <header>
        <section class="template">
            <div class="container">
                <div class="parent-div">
                    <div class="left-side">
                        <h1>facebook</h1>
                        <button class="left-button">sign up</button>
                    </div>
                    <div class="total">
                        <div class="mide-side">
                            <div class="email">
                                <p>Email or phone</p>
                                <input type="email">
                            </div>
                        </div>
                        <div class="right-side">
                            <div class="passwor">
                                <p>password</p>
                                <input type="password"> <br>
                                <a href="#">Forgotten account?</a>

                            </div>
                        </div>
                        <div class="button">
                            <button class="right-button">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- body-section -->

    <main>
        <section class="body-section">
            <div class="container">
                <div class="fb-body">
                    <p>Log in to Facebook</p>
                    <form action="#">
                        <label for="name"> <input type="mail" name="name" id="login"
                                placeholder="Enter name or phone"></label>
                        <label for="name"><input type="password" name="name" id="login"
                                placeholder="Enter your password"></label>
                        <label for="name"><input type="submit" name="name" id="submit" placeholder=""></label>
                    </form>
                    <div class="down-side">
                        <a href="#">Forgotten password</a> <br>
                        <button>create new account</button>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>
